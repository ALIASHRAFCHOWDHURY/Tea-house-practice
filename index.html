<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tea House</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
                tailwind.config = {
                  theme: {
                    extend: {
                      colors: {
                        clifford: '#da373d',
                      }
                    }
                  }
                }
              </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b2e9f54065.js" crossorigin="anonymous"></script>
        <style>
                .manrope{
                        font-family: "Manrope", sans-serif;
                        }
        </style>
</head>
<body>
        <header class="max-w-screen-xl mx-auto px-16 lg:px-28 pt-10 mb-20 md:flex">
                <div class="space-y-7">
                        <h1 class="manrope text-5xl md:text-6xl font-semibold">It's good <br> tea time at The <br>  Tea House</h1>
                        <p class="manrope text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                        <button class="font-medium text-white bg-gradient-to-r from-[#FF8938]  to-[#FF0000] p-4 rounded-xl ">Explore More  <i class="fa-solid fa-arrow-right ms-2 text-xl -rotate-45"></i> </button>
                </div>
                <div class="relative">
                        <div>
                                <img class="w-full" src="images/banner.png" alt="">
                        </div>
                        <div class="absolute flex items-center shadow-lg px-2 py-2 md:px-8 lg:py-4 rounded-xl top-56  md:top-80 left-12 md:left-20 bg-[#FFFFFF]">
                                <div>
                                        <i class="fa-solid fa-star md:text-3xl text-2xl text-[#FFC850] me-4"></i>
                                </div>
                                <div>
                                        <h1 class="md:text-2xl text-xl font-bold">5.00</h1>
                                        <p class="text-xs font-semibold text-gray-500">Trust Pilot Ratings</p>
                                </div>
                        </div>
                </div>
        </header>
</body>
</html>
